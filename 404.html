<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f5f5f5" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./public/site.manifest" />
    <link
      rel="mask-icon"
      href="./public/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "cs-gray": "#232323",
              "cs-light": "#f5f5f5",
            },
          },
        },
      };
    </script>
    <script>
      const html = document.querySelector("html");
      if (localStorage.getItem("darkMode") === null) {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          html.classList.add("dark");
          localStorage.setItem("darkMode", true);
        } else {
          html.classList.remove("dark");
          localStorage.setItem("darkMode", false);
        }
      } else {
        localStorage.getItem("darkMode") === "true"
          ? html.classList.add("dark")
          : html.classList.remove("dark");
      }
    </script>
    <title>404 | Not Found</title>
  </head>
  <body
    class="bg-cs-light dark:bg-cs-gray transition-colors ease-in-out duration-200"
  >
    <main class="flex flex-col justify-center items-center h-screen gap-3">
      <h1 class="text-cs-gray dark:text-cs-light text-9xl">404</h1>
      <h2 class="text-cs-gray dark:text-cs-light text-xl">
        Uh, oh there is nothing to see here ðŸ‘€
      </h2>
      <a
        href="https://razorthewolf.github.io/"
        class="bg-black rounded-2xl text-md text-cs-light w-fit py-3 px-7 select-none hover:scale-110 transition ease-in-out duration-200"
      >
        Wanna go back Home ?
      </a>
    </main>
  </body>
</html>
